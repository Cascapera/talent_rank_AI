{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Talent Rank AI</title>
  <link rel="icon" type="image/png" href="{% static 'img/fav.png' %}" />
  <style>
    :root{
      --bg: #e0f2f7;
      --surface: #ffffff;
      --border: rgba(30, 111, 140, 0.18);
      --text: #0f3441;
      --muted: #446b7a;
      --primary: #0d9488;
      --primary-2: #2dd4bf;
      --radius: 16px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: var(--font);
      color: var(--text);
      background:
        url("{% static 'img/back.png' %}") center top / cover no-repeat,
        var(--bg);
      background-attachment: fixed;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
    }
    a{color:inherit; text-decoration:none}
    .card{
      width: 100%;
      max-width: 420px;
      padding: 22px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.94);
      box-shadow: 0 12px 40px rgba(15, 52, 65, 0.12);
      backdrop-filter: blur(10px);
    }
    .brand{
      display:flex; align-items:center; gap:10px; margin-bottom: 10px;
    }
    .brand img{height:63px; width:auto}
    h1{margin: 0 0 6px; font-size: 22px;}
    p{margin: 0 0 16px; color: var(--muted); font-size: 14px;}
    label{display:block; margin: 10px 0 6px; font-size: 13px; color: var(--muted);}
    input{
      width: 100%;
      height: 42px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.95);
      color: var(--text);
      padding: 0 12px;
      outline: none;
    }
    .btn{
      width: 100%;
      height: 44px;
      margin-top: 14px;
      border-radius: 12px;
      border: 1px solid rgba(13, 148, 136, 0.4);
      background: linear-gradient(135deg, rgba(13, 148, 136, 0.2), rgba(45, 212, 191, 0.18));
      color: #0f3441;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:hover{
      background: linear-gradient(135deg, rgba(13, 148, 136, 0.28), rgba(45, 212, 191, 0.24));
    }
    .error{
      background: rgba(239,68,68,0.12);
      border: 1px solid rgba(239,68,68,0.35);
      color: #7f1d1d;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .footer{
      margin-top: 12px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <img src="{% static 'img/logo.png' %}" alt="Talent Rank AI" />
    </div>
    <h1>Acesse sua conta</h1>
    <p>Entre com seu usuário e senha para acessar o dashboard.</p>

    {% if form.errors %}
      <div class="error">Usuário ou senha inválidos.</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label for="id_username">Usuário</label>
      {{ form.username }}
      <label for="id_password">Senha</label>
      {{ form.password }}
      <button class="btn" type="submit">Entrar</button>
    </form>
    <div class="footer">
      Não tem conta? <a href="{% url 'signup' %}" style="color: var(--primary); font-weight: 600;">Cadastre-se</a><br />
      <a href="{% url 'home' %}">Voltar para a home</a>
    </div>
  </div>
</body>
</html>
